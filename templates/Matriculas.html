<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matriculas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
<nav>
    <ul>
        <li><a href="{{ url_for('alunos_router') }}">Alunos</a></li>
        <li><a href="{{ url_for('cidades_router') }}">Cidades</a></li>
        <li><a href="{{ url_for('matriculas_router') }}">Matrículas</a></li>
        <li><a href="{{ url_for('modalidades_router') }}">Modalidades</a></li>
        <li><a href="{{ url_for('professores_router') }}">Professores</a></li>
    </ul>
</nav>
{% for matricula in matriculas %}
    <li>{{ matricula.codigo }}</li>
{% endfor %}
<form method="POST" action="/matriculas/cadastrar_matricula">
    <label>
        <input type="number" placeholder="Insira o código da cidade" id="codigo" name="codigo" required/>
    </label>
    <label>
        <input type="number" placeholder="Insira o nome da cidade" id="codAluno" name="codAluno" required/>
    </label>
    <label>
        <input type="number" placeholder="Insira o estado da cidade" id="codModalidade" name="codModalidade" required/>
    </label>
    <label>
        <input type="number" placeholder="Insira o estado da cidade" id="quantidadeAulas" name="quantidadeAulas" required/>
    </label>
    <input type="submit" value="Adicionar Cidade"/>
</form>
<label>
    <select name="select">
        <option value="valor1">Valor 1</option>
        <option value="valor2" selected>Valor 2</option>
        <option value="valor3">Valor 3</option>
    </select>
</label>
<form method="GET" action="/matriculas/buscar_matricula_por_codigo">
    <label>
        <input type="number" placeholder="Insira o código da cidade para buscar" id="codigo" name="codigo" required>
    </label>
    <input type="submit" value="Buscar Cidade"/>
</form>
<form method="POST" action="/matriculas/apagar_matricula_por_codigo">
    <label>
        <input type="number" placeholder="Insira o código da cidade para apagar" id="codigo" name="codigo" required>
    </label>
    <input type="submit" value="Apagar Cidade"/>
</form>
<input type="button" value="Leitura exaustiva" onClick="busca_exaustiva()"/>
<ul id="lista-cidades"></ul>

</body>
<script>
    function busca_exaustiva() {
        const lista = document.getElementById("lista-cidades");
        lista.innerHTML = "";
        fetch("http://127.0.0.1:5000/matriculas/leitura_exaustiva")
            .then(response => response.json())
            .then(data => {
                const lista = document.getElementById("lista-cidades");
                data.forEach(cidade => {
                    const li = document.createElement("li");
                    li.textContent = `${cidade.codigo} - ${cidade.descricao} (${cidade.estado})`;
                    lista.appendChild(li);
                });
            });
    }
</script>
</html>
